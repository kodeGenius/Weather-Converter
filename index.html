<!DOCTYPE>
<html>
	<head>
	  <title>Weather Converter</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body data-spy="scroll" data-target=".navbar" data-offset="50">

		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>                        
		       </button>  
		      <a class="navbar-brand" href="#">Weather-Converter</a>
		    </div>
		    <div>
		      <div class="collapse navbar-collapse" id="myNavbar">
		        <ul class="nav navbar-nav">
		          <li><a href="#section1">Celcius</a></li>
		          <li><a href="#section2">Fahrenheit</a></li>
		          <li><a href="#section3">Newton</a></li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</nav>    

		<div id="section1"  class="container-fluid">
		  <h1>Celcius</h1>
		  <input type="text" placeholder="Enter value for kelvin" id="check" /> 
		  <input type="button" name="check celcius" value="check celcius" onclick="celcius();">
		  <div id="lo" class="display"></div> 
		</div>
		<div id="section2" class="container-fluid">
		  <h1>Fahrenheit</h1>
		   <input type="text" placeholder="Enter value for celsius" id="check1" /> 
		   <input type="button" value="check Fahrenheit" onclick="fahrenheit();">
		   <div id="lo1" class="display1"></div> 
		</div>
		<div id="section3" class="container-fluid">
		  <h1>Newton</h1>
		  <input type="text" placeholder="Enter value for celsius" id="check2" /> 
			<input type="button" value="check Newton" onclick="newton();">
		 	<div id="lo2" class="display2"></div> 
		</div>
		<script type="text/javascript">
			
			const celcius = ()=>{
				 let val = document.getElementById("check").value;
				 let cal = val - 273;
				document.getElementById("lo").innerHTML = `${val} kelvin will have the temperature of ${cal} degrees celsius.`;
				
			}
			const fahrenheit = ()=>{
				 let val = document.getElementById("check1").value;
				 let cal = Math.floor(val * (9/5) + 32);
				document.getElementById("lo1").innerHTML = `${val} degrees celsius will have the temperature of ${cal} degrees Fahrenheit.`;
			}
			const newton = ()=>{
				 let val = document.getElementById("check2").value;
				 let cal = Math.floor(val * (33/100));
				document.getElementById("lo2").innerHTML = `${val} degrees celsius will have the temperature of ${cal} degrees Newton.`;
			}
			
		</script>
	</body>
</html>
